<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הצהרה רפואית</title>
    <link rel="stylesheet" href="travel_clinic.css">

</head>
<body>
    <div id="header">
        <nav>
            <img class="logo" src="clalit_logo.png" alt="My Website Logo">

            <ul>
              <li><a href="index.html">אודות</a></li>
                <li><a href="personalInfo.html">ייצוא מידע אישי</a></li>
                <li><a href="medicalStatement.html">מילוי הצהרה רפואית</a></li>
                <li><a href="appointment.html">זימון תור</a></li>
            </ul>
        </nav>

        <h1>הצהרת בריאות</h1>
      
    </div>

    <div id="questionnaire">
        <h1>שאלון נוסע/ת לחו"ל</h1>
        <h2>פרטים אישיים</h2>
        <ul>
          <li>
            <label for="last_name">שם משפחה:</label>
            <input type="text" id="last_name" name="last_name">
          </li>
          <li>
            <label for="first_name">שם פרטי:</label>
            <input type="text" id="first_name" name="first_name">
          </li>
          <li>
            <label for="id_number">מס' ת.ז:</label>
            <input type="text" id="id_number" name="id_number" maxlength="10">
          </li>
          <li>
            <label for="birthdate">תאריך לידה:</label>
            <input type="date" id="birthdate" name="birthdate">
          </li>
          <li>
            <label for="army_enlistment_date">תאריך גיוס לצה"ל:</label>
            <input type="date" id="army_enlistment_date" name="army_enlistment_date">
          </li>
          <li>
            <label for="occupation">עיסוק:</label>
            <input type="text" id="occupation" name="occupation">
          </li>
          <li>
            <label for="address">כתובת:</label>
            <input type="text" id="address" name="address">
          </li>
          <li>
            <label for="phone_number">מספר טלפון:</label>
            <input type="tel" id="phone_number" name="phone_number">
          </li>
          <li>
            <label for="mobile_number">נייד:</label>
            <input type="tel" id="mobile_number" name="mobile_number">
          </li>
        </ul>
        <h2>פרטים אודות הנסיעה</h2>
        <ul>
          <li>
            <label for="departure_date">תאריך היציאה לחו"ל:</label>
            <input type="date" id="departure_date" name="departure_date">
          </li>
          <li>
            <label for="stay_duration">משך השהייה בחו"ל:</label>
            <input type="number" id="stay_duration" name="stay_duration">
          </li>
          <li>
            <label for="destination_countries">ארצות היעד לפי סדר הנסיעה (כולל תחנת ביניים):</label>
            <input type="text" id="destination_countries" name="destination_countries">
          </li>
          <li>
            <label for="trip_purpose">מטרת הנסיעה:</label>
            <ul>
              <li>
                <input type="radio" id="trip_purpose_vacation" name="trip_purpose" value="vacation">
                <label for="trip_purpose_vacation">טיול</label>
              </li>
              <li>
                <input type="radio" id="trip_purpose_business" name="trip_purpose" value="business">
                <label for="trip_purpose_business">עסקים</label>
              </li>
              <li>
                <input type="radio" id="trip_purpose_mission" name="trip_purpose" value="mission">
                <label for="trip_purpose_mission">שליחות</label>
              </li>
              <li>
                <input type="radio" id="trip_purpose_other" name="trip_purpose" value="other">
                <label for="trip_purpose_other">אחר</label>
              </li>
            </ul>
          </li>
          <li>
            <label for="trip_type">סוג הטיול:</label>
            <ul>
              <li>
                <input type="radio" id="trip_type_organized" name="trip_type" value="organized">
                <label for="trip">מאורגן</label>
             </li>
        
            <li>
              <input type="radio" id="trip_type_unorganized" name="trip_type" value="unorganized">
              <label for="trip_type_unorganized">לא מאורגן</label>
            </li>
            <li>
              <input type="radio" id="trip_type_backpacking" name="trip_type" value="backpacking">
              <label for="trip_type_backpacking">טיול תרמיל</label>
            </li>
            <li>
              <input type="radio" id="trip_type_other" name="trip_type" value="other">
              <label for="trip_type_other">אחר</label>
            </li>
          </ul>
        </li>
      </ul>
      <h2>מידע רפואי</h2>
      <ul>
        <li>
          <label for="current_illness">האם את/ה חולה עכשיו במחלה חריפה כלשהי?</label>
          <ul>
            <li>
              <input type="radio" id="current_illness_yes" name="current_illness" value="yes">
              <label for="current_illness_yes">כן</label>
            </li>
            <li>
              <input type="radio" id="current_illness_no" name="current_illness" value="no" checked>
              <label for="current_illness_no">לא</label>
            </li>
          </ul>
        </li>
        <li>
          <label for="current_illness_details">אם כן, נא לפרט:</label>
          <textarea id="current_illness_details" name="current_illness_details"></textarea>
        </li>
        <li>
          <label for="chronic_illness">האם את/ה סובל ממחלה ממחלות ממושכות (כרוניות)?</label>
          <ul>
            <li>
              <input type="radio" id="chronic_illness_yes" name="chronic_illness" value="yes">
              <label for="chronic_illness_yes">כן</label>
            </li>
            <li>
              <input type="radio" id="chronic_illness_no" name="chronic_illness" value="no" checked>
              <label for="chronic_illness_no">לא</label>
            </li>
          </ul>
        </li>
        <li>
          <label for="chronic_illness_details">אם כן, נא לפרט:</label>
          <textarea id="chronic_illness_details" name="chronic_illness_details"></textarea>
        </li>
        <li>
          <label for="immune_system_deficiency">האם את/ה סובל/ת מליקוי במערכת החיסונית או מטופל/ת על ידי אחד מהחומרים הבאים: סטרואידים, כימותרפיה או הקרנות?</label>
          <ul>
            <li>
              <input type="radio" id="immune_system_deficiency_yes" name="immune_system_deficiency" value="yes">
              <label for="immune_system_deficiency_yes">כן</label>
            </li>
            <li>
              <input type="radio" id="immune_system_deficiency_no" name="immune_system_deficiency" value="no" checked>
              <label for="immune_system_deficiency_no">לא</label>
            </li>
          </ul>
        </li>
        <li>
          <label for="immune_system_deficiency_details">אם כן, נא לפרט:</label>
          <textarea id="immune_system_deficiency_details" name="immune_system_deficiency_details"></textarea>
        </li>
        <li>
          <label for="regular_medication">האם את/ה נוטל/ת תרופות באופן קבוע (כולל גלולות למניעת הריון)?</label>
          <ul>
            <li>
              <input type="radio" id="regular_medication_yes" name="regular_medication" value="yes">
              <label for="regular_medication">כן</label>
            </li>
            <li>
              <input type="radio" id="regular_medication_no" name="regular_medication" value="no" checked>
              <label for="regular_medication_no">לא</label>
            </li>
          </ul>
        </li>
        <li>
          <label for="regular_medication_details">אם כן, נא לפרט:</label>
          <textarea id="regular_medication_details" name="regular_medication_details"></textarea>
        </li>
        <li>
          <label for="allergies">האם את/ה סובל/ת מרגישות יתר לתרופות, ביצים, אחר?</label>
          <ul>
            <li>
              <input type="radio" id="allergies_yes" name="allergies" value="yes">
              <label for="allergies_yes">כן</label>
            </li>
            <li>
              <input type="radio" id="allergies_no" name="allergies" value="no" checked>
              <label for="allergies_no">לא</label>
            </li>
          </ul>
        </li>
        <li>
          <label for="allergies_details">אם כן, נא לפרט:</label>
          <textarea id="allergies_details" name="allergies_details"></textarea>
        </li>
        <li>
          <label for="vaccine_reaction">האם הייתה לך תגובה כלשהי לאחר קבלת חיסון בעבר?</label>
          <ul>
            <li>
              <input type="radio" id="vaccine_reaction_yes" name="vaccine_reaction" value="yes">
              <label for="vaccine_reaction_yes">כן</label>
            </li>
            <li>
              <input type="radio" id="vaccine_reaction_no" name="vaccine_reaction" value="no" checked>
              <label for="vaccine_reaction_no">לא</label>
            </li>
          </ul>
        </li>
        <li>
          <label for="vaccine_reaction_details">אם כן, נא לפרט:</label>
          <textarea id="vaccine_reaction_details" name="vaccine_reaction_details"></textarea>
        </li>
        <li>
          <label for="immunoglobulin">האם קיבלת במהלך השנה האחרונה חיסון מסוג אימונוגלובולין או עירוי דם, נא לציין את הסיבה ותאריך החיסון/עירוי דם:</label>
          <input type="text" id="immunoglobulin" name="immunoglobulin">
        </li>
        <li>
          <label for="hepatitis">האם חלית בעבר בצהבת זיהומית (A, B, אחר)?</label>
          <ul>
            <li>
              <input type="radio" id="hepatitis_yes" name="hepatitis" value="yes">
              <label for="hepatitis_yes">כן</label>
            </li>
            <li>
              <input type="radio" id="hepatitis_no" name="hepatitis" value="no" checked>
              <label for="hepatitis_no">לא</label>
            </li>
          </ul>
        </li>
        <li>
          <label for="hepatitis_details">אם כן, נא לפרט:</label>
          <textarea id="hepatitis_details" name="hepatitis_details"></textarea>
        </li>
        <li>
          <label for="chickenpox">האם חלית בעבר באבעבועות רוח?</label>
          <ul>
            <li>
              <input type="radio" id="chickenpox_yes" name="chickenpox" value="yes">
              <label for="chickenpox_yes">כן</label>
            </li>
            <li>
              <input type="radio" id="chickenpox_no" name="chickenpox" value="no" checked>
              <label for="chickenpox_no">לא</label>
            </li>
          </ul>
        </li>
        <li>
          <label for="chickenpox_details">אם כן, נא לפרט:</label>
          <textarea id="chickenpox_details"></textarea>
        </li>
      </ul>
    </li>
  </ul>
  <button type="submit">שליחה</button>



    </div>
    
</body>
</html>
